<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="../styles/signUp.css">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Already have an account?</p> <a href="./login.html" class="btn">Login</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Sign Up</h2>
                    <form action="">
                        <p> <label>Email address<span>*</span></label> <input id="email" type="text" placeholder="Email" required> </p>
                        <p> <label>Username<span>*</span></label> <input id="username" type="text" placeholder="Username" required> </p>
                        <p> <label>Create Password<span>*</span></label> <input id="password" type="password" placeholder="Password" required> </p>
                        <p> <label>Re-enter Password<span>*</span></label> <input id="rePassword" type="password" placeholder="Password" required> </p>
                        <p> <input id="getStarted" type="submit" value="Get Started"> </p>
                        <!-- <p> <a href="">Forgot password?</a> </p> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
        <script>
            const getStarted = document.querySelector("#getStarted");

getStarted.addEventListener('click', (e) => {
    e.preventDefault();

    const email = document.querySelector('#email').value;
    const username = document.querySelector('#username').value;
    const password = document.querySelector('#password').value;

    localStorage.setItem("email", email);
    localStorage.setItem("username", username);
    localStorage.setItem("password", password);

    console.log(email,username, password);
})


        </script>
</body>

</html>
